<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
     <!-- font awesome -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
     integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
     <!-- main style css -->
    <link rel="stylesheet" href="styles/main.css">

    <title>NY Times Articles Search</title>
</head>
<body>
    <div class="container">
        <!-- varune's Search form code -->
    	<!-- Bootstrap Jumbotron/Title -->
	<div class="jumbotron" style="background-color: #20315A ; color: white; margin-top: 5px;">
		<h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
	</div>

	<!-- Box with title for inputs -->
    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Search Parameters</strong></h3>
                </div>
                <div class="panel-body">
    
                    <!-- Form inputs start here-->
                    <form role="form">
    
                        <!-- Search term input-->
                        <div class="form-group">
                            <label for="search">Search Term:</label>
                            <input type="text" class="form-control" id="searchTerm">
                        </div>
    
                        <!-- # of records to retrieve input -->
                        <div class="form-group">
                            <label for="pwd">Number of Records to Retrieve:</label>
                            <select class="form-control" id="numRecordsSelect">
                                <option value=1>1</option>
                                <!-- Setting 5 records as default -->
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                            </select>
                        </div>
    
                        <!-- Start Year Input-->
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>
    
                        <!-- End Year Input -->
                        <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>
    
                        <!-- Search or Clear Results -->
                        <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i>
                            Search</button>
                        <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear
                            Results</button>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End varune's code block -->

        <!-- Lets divide the container as in the image i posted in the images folder-->



        
    </div>

    <footer class="footer card-footer default-color">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

    <!-- main.js -->
    <script src="scripts/main.js"></script>
</body>
